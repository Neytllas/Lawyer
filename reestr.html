---
layout: default
short: reestr
---
<main>
    <div class="container">
        <div class="row mb-3">
            <h1>Реестр</h1>
        </div>

        <div class="pb-2 pt-2 d-flex">
            <input oninput="onFilterClick(this)" id="filterText" class="form-control form-control-lg" placeholder="Введите информацию для поиска" type="text"> 
          </div>

    <table class="table">
      <thead>
          <tr>
              <th>ФИО</th>
              <th>Номер телефона</th>
              <th>Статус</th>
              <th>Адресс</th>
              <th>Офис</th>
              <th>Бесплатная юр. помощь</th>
          </tr>
      </thead>
      <tbody>
        {% for lawyer in site.data.lawyer %}
          <tr class="item">
              <td>{{lawyer.name}}</td>
              <td>{{lawyer.number}}</td>
              <td>{{lawyer.status}}</td>
              <td>{{lawyer.address}}</td>
              <td>{{lawyer.office}}</td>
              <td>{{lawyer.pyb}}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table> 
</div>
</main>

<script>
    function onFilterClick(btn)
    {
        console.log("Filter")
        let a = document.querySelectorAll(".item");
        let filterText = document.getElementById("filterText");

        for(let row of a) 
        {
            if (row.innerText.toLowerCase().includes(filterText.value.toLowerCase())) 
            {
                row.classList.remove("d-none"); 
            }     
            else 
            {
                row.classList.add("d-none");
            }
        }
    }
</script>
