---
layout: default
short: reestr
---
<main>
    <div class="container">
        <div class="row mb-3">
            <h1>Реестр</h1>
        </div>

    <table class="table">
      <thead>
          <tr>
              <th>ФИО</th>
              <th>Номер телефона</th>
              <th>Статус</th>
              <th>Адресс</th>
              <th>Офис</th>
              <th>Бесплатная юр. помощь</th>
          </tr>
      </thead>
      <tbody>
        {% for lawyer in site.data.lawyer %}
          <tr>
              <td>{{lawyer.name}}</td>
              <td>{{lawyer.number}}</td>
              <td>{{lawyer.status}}</td>
              <td>{{lawyer.address}}</td>
              <td>{{lawyer.office}}</td>
              <td>{{lawyer.pyb}}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table> 
</div>
</main>
